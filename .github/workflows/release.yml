name: Build and Release

on:
  push:
    tags:
      - 'v*'

env:
  APP_NAME: InboxHunter

permissions:
  contents: write

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: true
      matrix:
        include:
          - platform: windows-latest
            rust_target: x86_64-pc-windows-msvc
            python_sidecar: inboxhunter-automation-x86_64-pc-windows-msvc.exe
          - platform: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
            python_sidecar: inboxhunter-automation-x86_64-unknown-linux-gnu
          - platform: macos-latest
            rust_target: aarch64-apple-darwin
            python_sidecar: inboxhunter-automation-aarch64-apple-darwin
          - platform: macos-13
            rust_target: x86_64-apple-darwin
            python_sidecar: inboxhunter-automation-x86_64-apple-darwin

    runs-on: ${{ matrix.platform }}

    steps:
      # Version check (merged into build job to save ~30-60s job startup)
      - name: Check if release already exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "Checking version: $VERSION"

          # Check if a published (non-draft) release exists
          RELEASE_INFO=$(gh release view "v$VERSION" --repo ${{ github.repository }} --json isDraft,name 2>/dev/null || echo "NOT_FOUND")

          if [[ "$RELEASE_INFO" == "NOT_FOUND" ]]; then
            echo "✓ No existing release found for v$VERSION - proceeding with build"
            exit 0
          fi

          IS_DRAFT=$(echo "$RELEASE_INFO" | jq -r '.isDraft')

          if [[ "$IS_DRAFT" == "false" ]]; then
            echo "::error::Release v$VERSION already exists and is published!"
            echo "Please use a new version number."
            exit 1
          fi

          echo "✓ Found draft release for v$VERSION - will update it"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/inboxhunter-app/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv (fast Python package manager)
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/inboxhunter-app/src-tauri
          cache-on-failure: true

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libjavascriptcoregtk-4.0-dev

      # Cache uv packages
      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/AppData/Local/uv/cache
            ~/Library/Caches/uv
          key: uv-${{ runner.os }}-${{ hashFiles('apps/inboxhunter-app/automation/requirements.txt') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install Python dependencies (using uv - 10x faster than pip)
        working-directory: apps/inboxhunter-app/automation
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system pyinstaller

      - name: Get Playwright version
        id: playwright-version
        working-directory: apps/inboxhunter-app/automation
        run: |
          PLAYWRIGHT_VERSION=$(python -c "import playwright; print(playwright.__version__)")
          echo "version=$PLAYWRIGHT_VERSION" >> $GITHUB_OUTPUT
        shell: bash

      # Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
            ~/AppData/Local/ms-playwright
            ~/Library/Caches/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: apps/inboxhunter-app/automation
        run: python -m playwright install chromium

      # Cache PyInstaller intermediate files
      - name: Cache PyInstaller
        uses: actions/cache@v4
        with:
          path: |
            apps/inboxhunter-app/automation/build
          key: pyinstaller-${{ runner.os }}-${{ hashFiles('apps/inboxhunter-app/automation/main.py', 'apps/inboxhunter-app/automation/requirements.txt') }}
          restore-keys: |
            pyinstaller-${{ runner.os }}-

      - name: Build Python sidecar (Windows)
        if: matrix.platform == 'windows-latest'
        working-directory: apps/inboxhunter-app/automation
        shell: pwsh
        run: |
          python -m PyInstaller `
            --onefile `
            --name "inboxhunter-automation-x86_64-pc-windows-msvc" `
            --distpath dist `
            --workpath build `
            --specpath build `
            --hidden-import playwright `
            --hidden-import playwright.sync_api `
            --hidden-import openai `
            --hidden-import httpx `
            --hidden-import pydantic `
            --hidden-import sqlite3 `
            --hidden-import sqlalchemy `
            --hidden-import aiohttp `
            --hidden-import aiofiles `
            --hidden-import certifi `
            --hidden-import faker `
            --hidden-import phonenumbers `
            --hidden-import loguru `
            --hidden-import loguru._defaults_handler `
            --collect-all playwright `
            main.py

          # Copy to sidecar location
          New-Item -ItemType Directory -Force -Path "../src-tauri/binaries"
          Copy-Item "dist/inboxhunter-automation-x86_64-pc-windows-msvc.exe" "../src-tauri/binaries/"

      - name: Build Python sidecar (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        working-directory: apps/inboxhunter-app/automation
        run: |
          python -m PyInstaller \
            --onefile \
            --name "inboxhunter-automation-x86_64-unknown-linux-gnu" \
            --distpath dist \
            --workpath build \
            --specpath build \
            --hidden-import playwright \
            --hidden-import playwright.sync_api \
            --hidden-import openai \
            --hidden-import httpx \
            --hidden-import pydantic \
            --hidden-import sqlite3 \
            --hidden-import sqlalchemy \
            --hidden-import aiohttp \
            --hidden-import aiofiles \
            --hidden-import certifi \
            --hidden-import faker \
            --hidden-import phonenumbers \
            --hidden-import loguru \
            --hidden-import loguru._defaults_handler \
            --collect-all playwright \
            main.py

          # Copy to sidecar location
          mkdir -p ../src-tauri/binaries
          cp dist/inboxhunter-automation-x86_64-unknown-linux-gnu ../src-tauri/binaries/
          chmod +x ../src-tauri/binaries/inboxhunter-automation-x86_64-unknown-linux-gnu

      - name: Build Python sidecar (macOS)
        if: startsWith(matrix.platform, 'macos')
        working-directory: apps/inboxhunter-app/automation
        run: |
          python -m PyInstaller \
            --onefile \
            --name "${{ matrix.python_sidecar }}" \
            --distpath dist \
            --workpath build \
            --specpath build \
            --hidden-import playwright \
            --hidden-import playwright.sync_api \
            --hidden-import openai \
            --hidden-import httpx \
            --hidden-import pydantic \
            --hidden-import sqlite3 \
            --hidden-import sqlalchemy \
            --hidden-import aiohttp \
            --hidden-import aiofiles \
            --hidden-import certifi \
            --hidden-import faker \
            --hidden-import phonenumbers \
            --hidden-import loguru \
            --hidden-import loguru._defaults_handler \
            --collect-all playwright \
            main.py

          # Copy to sidecar location
          mkdir -p ../src-tauri/binaries
          cp "dist/${{ matrix.python_sidecar }}" ../src-tauri/binaries/
          chmod +x "../src-tauri/binaries/${{ matrix.python_sidecar }}"

      - name: Install npm dependencies
        working-directory: apps/inboxhunter-app
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          projectPath: apps/inboxhunter-app
          tagName: v__VERSION__
          releaseName: 'InboxHunter v__VERSION__'
          releaseBody: |
            ## What's New

            See the full changelog in the repository.

            ## Downloads

            - **Windows**: Download the `.msi` installer
            - **macOS (Apple Silicon)**: Download `*_aarch64.dmg` for M1/M2/M3/M4 Macs
            - **macOS (Intel)**: Download `*_x64.dmg` for Intel Macs
            - **Linux**: Download the `.deb` package or `.AppImage`

            ## Installation

            ### Windows
            1. Download the `.msi` file
            2. Double-click to install
            3. Run InboxHunter from the Start menu

            ### macOS
            1. Download the `.dmg` file for your Mac type
            2. Open the `.dmg` and drag InboxHunter to Applications
            3. First launch: Right-click → Open (or Control+click → Open)
            4. Click "Open" in the security dialog

            ### Linux (Debian/Ubuntu)
            ```bash
            sudo dpkg -i inboxhunter_*.deb
            ```

            ### Linux (AppImage)
            ```bash
            chmod +x InboxHunter_*.AppImage
            ./InboxHunter_*.AppImage
            ```
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            apps/inboxhunter-app/src-tauri/target/release/bundle/msi/*.msi
            apps/inboxhunter-app/src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            apps/inboxhunter-app/src-tauri/target/release/bundle/deb/*.deb
            apps/inboxhunter-app/src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload macOS artifacts
        if: startsWith(matrix.platform, 'macos')
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: macos-build-${{ matrix.rust_target }}
          path: |
            apps/inboxhunter-app/src-tauri/target/release/bundle/dmg/*.dmg
            apps/inboxhunter-app/src-tauri/target/release/bundle/macos/*.app.tar.gz

      # Upload latest.json for the updater
      - name: Upload updater manifest
        if: matrix.platform == 'windows-latest'
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: updater-manifest
          path: apps/inboxhunter-app/src-tauri/target/release/bundle/msi/latest.json
          if-no-files-found: ignore

  # Publish to public releases repo for auto-updates (uses GitHub App - no token rotation needed)
  publish-public:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASES_APP_ID }}
          private-key: ${{ secrets.RELEASES_APP_PRIVATE_KEY }}
          owner: polajenko
          repositories: inbox-hunter

      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download release assets from private repo
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p artifacts
          cd artifacts

          # Download binary release assets from private repo (exclude source archives)
          gh release download "v${{ steps.version.outputs.version }}" \
            --repo ${{ github.repository }} \
            --pattern "*.msi" \
            --pattern "*.exe" \
            --pattern "*.deb" \
            --pattern "*.AppImage" \
            --pattern "*.dmg" \
            --pattern "*AppImage*.tar.gz" \
            --pattern "*msi*.zip" \
            --pattern "*nsis*.zip" \
            --pattern "*.app.tar.gz" \
            --pattern "latest.json" \
            --clobber

          echo "Downloaded files:"
          ls -la

      - name: Update URLs in latest.json for public repo
        run: |
          cd artifacts
          if [ -f latest.json ]; then
            # Replace private repo URL with public repo URL
            sed -i 's|${{ github.repository }}|polajenko/inbox-hunter|g' latest.json
            echo "Updated latest.json:"
            cat latest.json
          fi

      - name: Create release on public repo
        uses: softprops/action-gh-release@v1
        with:
          repository: polajenko/inbox-hunter
          token: ${{ steps.app-token.outputs.token }}
          tag_name: v${{ steps.version.outputs.version }}
          name: InboxHunter v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/*
          body: |
            ## InboxHunter v${{ steps.version.outputs.version }}

            ### Downloads
            - **Windows**: Download the `.msi` installer
            - **macOS (Apple Silicon)**: Download `*_aarch64.dmg` for M1/M2/M3/M4 Macs
            - **macOS (Intel)**: Download `*_x64.dmg` for Intel Macs
            - **Linux**: Download the `.deb` package or `.AppImage`

            ### macOS Installation Note
            First launch: Right-click → Open (bypasses Gatekeeper for unsigned app)

            ### Auto-Update
            Existing users will receive this update automatically.

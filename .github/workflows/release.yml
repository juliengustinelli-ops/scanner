name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.5)'
        required: true
        type: string

env:
  APP_NAME: InboxHunter

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            rust_target: x86_64-pc-windows-msvc
            python_sidecar: inboxhunter-automation-x86_64-pc-windows-msvc.exe
          - platform: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
            python_sidecar: inboxhunter-automation-x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/inboxhunter-app/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/inboxhunter-app/automation/requirements.txt

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/inboxhunter-app/src-tauri
          cache-on-failure: true

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libjavascriptcoregtk-4.0-dev

      - name: Install Python dependencies
        working-directory: apps/inboxhunter-app/automation
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Playwright browsers
        working-directory: apps/inboxhunter-app/automation
        run: python -m playwright install chromium

      - name: Build Python sidecar (Windows)
        if: matrix.platform == 'windows-latest'
        working-directory: apps/inboxhunter-app/automation
        shell: pwsh
        run: |
          python -m PyInstaller `
            --onefile `
            --name "inboxhunter-automation-x86_64-pc-windows-msvc" `
            --distpath dist `
            --workpath build `
            --specpath build `
            --clean `
            --hidden-import playwright `
            --hidden-import playwright.sync_api `
            --hidden-import openai `
            --hidden-import httpx `
            --hidden-import pydantic `
            --hidden-import sqlite3 `
            --hidden-import sqlalchemy `
            --hidden-import aiohttp `
            --hidden-import aiofiles `
            --hidden-import certifi `
            --hidden-import faker `
            --hidden-import phonenumbers `
            --hidden-import loguru `
            --collect-all playwright `
            --collect-all certifi `
            main.py

          # Copy to sidecar location
          New-Item -ItemType Directory -Force -Path "../src-tauri/binaries"
          Copy-Item "dist/inboxhunter-automation-x86_64-pc-windows-msvc.exe" "../src-tauri/binaries/"

      - name: Build Python sidecar (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        working-directory: apps/inboxhunter-app/automation
        run: |
          python -m PyInstaller \
            --onefile \
            --name "inboxhunter-automation-x86_64-unknown-linux-gnu" \
            --distpath dist \
            --workpath build \
            --specpath build \
            --clean \
            --hidden-import playwright \
            --hidden-import playwright.sync_api \
            --hidden-import openai \
            --hidden-import httpx \
            --hidden-import pydantic \
            --hidden-import sqlite3 \
            --hidden-import sqlalchemy \
            --hidden-import aiohttp \
            --hidden-import aiofiles \
            --hidden-import certifi \
            --hidden-import faker \
            --hidden-import phonenumbers \
            --hidden-import loguru \
            --collect-all playwright \
            --collect-all certifi \
            main.py

          # Copy to sidecar location
          mkdir -p ../src-tauri/binaries
          cp dist/inboxhunter-automation-x86_64-unknown-linux-gnu ../src-tauri/binaries/
          chmod +x ../src-tauri/binaries/inboxhunter-automation-x86_64-unknown-linux-gnu

      - name: Install npm dependencies
        working-directory: apps/inboxhunter-app
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          projectPath: apps/inboxhunter-app
          tagName: v__VERSION__
          releaseName: 'InboxHunter v__VERSION__'
          releaseBody: |
            ## What's New

            See the full changelog in the repository.

            ## Downloads

            - **Windows**: Download the `.msi` installer
            - **Linux**: Download the `.deb` package or `.AppImage`

            ## Installation

            ### Windows
            1. Download the `.msi` file
            2. Double-click to install
            3. Run InboxHunter from the Start menu

            ### Linux (Debian/Ubuntu)
            ```bash
            sudo dpkg -i inboxhunter_*.deb
            ```

            ### Linux (AppImage)
            ```bash
            chmod +x InboxHunter_*.AppImage
            ./InboxHunter_*.AppImage
            ```
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            apps/inboxhunter-app/src-tauri/target/release/bundle/msi/*.msi
            apps/inboxhunter-app/src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            apps/inboxhunter-app/src-tauri/target/release/bundle/deb/*.deb
            apps/inboxhunter-app/src-tauri/target/release/bundle/appimage/*.AppImage

  # Upload to S3 for auto-updates
  upload-to-s3:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: artifacts/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: artifacts/linux

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Download latest.json from release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Wait for release assets to be available
          sleep 30

          # Get the release
          RELEASE_TAG="v${{ steps.version.outputs.version }}"

          # Download latest.json from the release
          gh release download "$RELEASE_TAG" \
            --repo ${{ github.repository }} \
            --pattern "latest.json" \
            --dir artifacts/ || echo "latest.json not found, will be created by tauri-action"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Upload to S3
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          S3_BUCKET="inboxhunter-releases"
          S3_PATH="releases/latest"

          echo "Uploading version $VERSION to S3..."

          # Upload latest.json (update manifest)
          if [ -f "artifacts/latest.json" ]; then
            aws s3 cp artifacts/latest.json "s3://$S3_BUCKET/$S3_PATH/update.json" \
              --content-type "application/json"
            echo "âœ… Uploaded update.json"
          fi

          # Upload Windows NSIS installer (for auto-update)
          NSIS_FILE=$(find artifacts/windows -name "*.exe" -type f 2>/dev/null | head -1)
          if [ -n "$NSIS_FILE" ]; then
            NSIS_NAME=$(basename "$NSIS_FILE")
            aws s3 cp "$NSIS_FILE" "s3://$S3_BUCKET/$S3_PATH/$NSIS_NAME"
            echo "âœ… Uploaded $NSIS_NAME"

            # Also upload the zip for signature verification
            NSIS_ZIP="${NSIS_FILE%.exe}.nsis.zip"
            if [ -f "$NSIS_ZIP" ]; then
              aws s3 cp "$NSIS_ZIP" "s3://$S3_BUCKET/$S3_PATH/$(basename $NSIS_ZIP)"
            fi
          fi

          # Upload Windows MSI
          MSI_FILE=$(find artifacts/windows -name "*.msi" -type f 2>/dev/null | head -1)
          if [ -n "$MSI_FILE" ]; then
            aws s3 cp "$MSI_FILE" "s3://$S3_BUCKET/$S3_PATH/$(basename $MSI_FILE)"
            echo "âœ… Uploaded $(basename $MSI_FILE)"
          fi

          # Upload Linux AppImage
          APPIMAGE_FILE=$(find artifacts/linux -name "*.AppImage" -type f 2>/dev/null | head -1)
          if [ -n "$APPIMAGE_FILE" ]; then
            aws s3 cp "$APPIMAGE_FILE" "s3://$S3_BUCKET/$S3_PATH/$(basename $APPIMAGE_FILE)"
            echo "âœ… Uploaded $(basename $APPIMAGE_FILE)"
          fi

          # Upload Linux deb
          DEB_FILE=$(find artifacts/linux -name "*.deb" -type f 2>/dev/null | head -1)
          if [ -n "$DEB_FILE" ]; then
            aws s3 cp "$DEB_FILE" "s3://$S3_BUCKET/$S3_PATH/$(basename $DEB_FILE)"
            echo "âœ… Uploaded $(basename $DEB_FILE)"
          fi

          echo ""
          echo "ðŸŽ‰ All files uploaded to S3!"
          echo "Update endpoint: https://$S3_BUCKET.s3.eu-north-1.amazonaws.com/$S3_PATH/update.json"
